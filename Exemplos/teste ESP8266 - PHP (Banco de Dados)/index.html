<body>
	<a href="#" onclick="led_controle('led5_on')" class="btn btn-info btn-block">Ligar</a>
	<br>
	<a href="#" onclick="led_controle('led5_off')" class="btn btn-danger btn-block">Desligar</a>
	<br>

	<script type="text/javascript">
		var IpConfigPlaca = "192.168.0.102"; // Ip da do ESP8266

		// Realiza um disparo via Ajax para o endereço do meu NodeMcu
		function led_controle(status){
			var xmlhttp = new XMLHttpRequest();
			var set_status = "http://" + IpConfigPlaca + "/?function=" + status;
			xmlhttp.open("GET", set_status);
			xmlhttp.send();
		}
	</script>
</body>
